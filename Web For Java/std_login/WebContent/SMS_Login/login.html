<script>
function validateForm() {
  let x1 = document.forms["myForm"]["email"].value;
  let x2 = document.forms["myForm"]["pass"].value;
  let pattern=/(\w+@+\w+[.]+[a-z]{1,3}[/]\d{1,10})/;
  let pattern1=/\d{1,10}/;
  
  if(pattern.test(x1)==true && pattern1.test(x2)==true)
	  {
	  return true;
	  }
  else{
	  if(pattern.test(x1)==false ){alert("Invaid Username Type the username shoud be the \n form email@email.com/rollno");}
	  else if(pattern1.test(x2)==false){alert("Invaid Password type \n hint:  10 digit number");}
	  else{alert("Invaid Username and Password");}
	  return false;
  }
}

</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form name="myForm" action="login.jsp" class="login100-form validate-form" method="post" onsubmit="return validateForm()">
					<span class="login100-form-title">
						Student Login
					</span>

					<div class="wrap-input100" data-validate = "User name is required">
						<input class="input100" type="text" name="email" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="pass.html">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Click for Some FAQ
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
